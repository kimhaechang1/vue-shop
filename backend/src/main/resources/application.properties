# Web ContextRootPath and PortNumber

server.servlet.context-path=/api
server.port=80

# DataBase Settings : hikariCP
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vue-shop?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

# JWT setting
jwt.salt=kimhaechang
#1 hour (millis)
jwt.access-token.expiretime=3600000

#mybatis setting
mybatis.mapper-locations="classpath:mapper/**/*.xml"
mybatis.type-aliases-package="com.khc.*.model"

#log level Setting
logging.level.root=info
logging.level.com.ssafy.vue=debug